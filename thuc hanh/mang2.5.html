<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let StrA = prompt("Enter String A");
    let StrB = prompt("Enter String B");
    if (StrA.length == StrB.length) {
        for (let i = 0; i < StrB.length; i++) {
            if (StrA[i] != StrB[i]) {
                document.write("String A different wiht String B");
                break;
            }

        }
        document.write("String A and String B is similar");
    } else document.write("String A different wiht String B");

</script>
</body>
