<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmi</title>
</head>
<body>
<table>
    <tr>
        <td><p>Cân Nặng</p></td>
        <td><p>Chiều Cao</p></td>
    </tr>
    <tr>
        <td><input type="text" id="weight"></td>
        <td><input type="text1" id="height"></td>
        <td><button onclick="convert1()">Tính Chỉ Số Cân Nặng</button></td>
    </tr>
    <tr>
        <td><p id="c"></p></td>
    </tr>
</table>

<script>
    function convert1() {
        let mot = parseInt(document.getElementById('weight').value);

        let hai = parseInt(document.getElementById('height').value);

        let bmi = mot / (hai * hai);


        if (bmi < 18) {
            document.getElementById("c").innerText ='xì ke';
        } else if (bmi < 25.0)
            document.getElementById("c").innerText ='bình thường';
        else if (bmi < 30.0) {
            document.getElementById("c").innerText = 'béo';
        } else {
            document.getElementById("c").innerText ='quá béo';
        }

    }
</script>
</body>
</html>
