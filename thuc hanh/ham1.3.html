<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ts(a,b) {
        if(a>b)
        {
            alert("a<b để tính tổng");
        }
        else if(a<b)
            alert("tong la: "+  (a+b).toString());
    }
    let a = parseInt(prompt('nhập số thứ 1'));
    let b = parseInt(prompt('nhập số thứ 2'));
    ts(a,b);
</script>
</body>
</html>
