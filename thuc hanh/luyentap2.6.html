<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
<p> Phương trình bậc 1 có dạng : ax+b=0</p>
<p>Nhập a </p>
<input type="text" id="nhapa">
<p>Nhập b </p>
<input type="text" id="nhapb">
<br><br>
<button onclick="convert()">Tính phương trình bậc 1</button>
<p id="tinhs"></p>
<script>
    function convert() {
        let a = document.getElementById('nhapa').value;
        let b = document.getElementById('nhapb').value;
        let x = -b/a
        if (a != 0) {
            document.getElementById('tinhs').innerHTML = x
        }else if ( a== 0)
            if (b == 0) {
                document.getElementById('tinhs').innerHTML = 'Phương trình vô số nghiệm '
            } else if (b != 0) {
                document.getElementById('tinhs').innerHTML = 'Phương trình vô nghiệm '
            }

    }

</script>
