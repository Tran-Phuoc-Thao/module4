<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In số nguyên tố</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Nhập số lượng số nguyên tố cần hiển thị"));
    var dem = 0;
    var n = 2;
    function Snt(a) {
        for (var i = 2; i <= Math.sqrt(a); i++) {
                if (a % i == 0) {
                    return false;
                }
            }
            return true

    }

    while (dem < number) {
        if (Snt(n) == true) {
            document.write(n + " ");
            dem++;
        }
        n++;
    }

</script>
</body>
</html>
