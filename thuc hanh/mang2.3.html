<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let size = parseInt(prompt('nhập kích thước của mảng'));
    let dem = 0;
    for (let i = 0; i < size; i++) {
        arr[i] = parseInt(prompt('nhập phần tử thứ ' + (i + 1) + ' của mảng '));
        if (isNaN(arr[i]) == false) dem++;

    }

    alert('mảng vừa nhập có ' + dem + ' số .');
</script>
</body>
</html>
