<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifelse1</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a"));
    let b = parseFloat(prompt("Nhập b"));
    if (isNaN(a) == false && isNaN(b) == false ){
        if (a % b == 0) {
            document.write('a chia hết cho b');
        }else
            document.write('a không chia hết cho b');

    }else
        alert('nhập sai rồi,nhập lại đi');
</script>
</body>
</html>
