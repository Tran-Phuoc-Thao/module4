<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang11</title>
</head>
<body>
<script>
    var mang = Array(10);
    var dem = 0;
    for (i = 0; i < mang.length ; i++) {
        mang[i] = parseInt(prompt('nhập phần tử thứ ' + (i+1) ));
        if (mang[i] >= 10) dem++;
    }
    alert('trong mảng vừa nhập có ' + dem + ' phần tử lớn hơn 10 ');
</script>
</body>
</html>
