<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhhoahong</title>
</head>
<body>
    <p>Nhập vào doanh thu tháng này</p>
    <input type="text" id="nhaptien">
    <p>Hoa Hồng Nhận được</p>
    <select id="phanTram">
        <option id="1" value="1"> 0% </option>
        <option id="2" value="2"> 10% </option>
        <option id="3" value="3"> 20% </option>
        <option id="4" value="4"> 30% </option>
        <option id="5" value="5"> 40% </option>
        <option id="6" value="6"> 50% </option>
    </select><br><br>
    <button onclick="convert()">Tính tiền</button>
    <table style="margin-top: 20px">
        <tr>
            <td style="color: red">Tiền hoa hồng được nhận là :</td>
            <td><p id="10"> </p></td>
        </tr>
    </table>
<form style="width:100px">
    <script>
        function convert() {
            let tien = parseInt(document.getElementById('nhaptien').value);
            let hoaHong = parseInt(document.getElementById("phanTram").value);

            if (hoaHong ===  1) {
                document.getElementById("10").innerHTML = 0;
            }else if (hoaHong ===  2) {
                document.getElementById("10").innerHTML = tien /100 * 10;
            }else if (hoaHong ===  3) {
                document.getElementById("10").innerHTML = tien /100 * 20;
            }else if (hoaHong ===  4) {
                document.getElementById("10").innerHTML = tien /100 * 30;
            }else if (hoaHong ===  5) {
                document.getElementById("10").innerHTML = tien /100 * 40;
            }else if (hoaHong ===  6) {
                document.getElementById("10").innerHTML = tien /100 * 50;
            }
        }
    </script>
</form>
</body>
</html>
