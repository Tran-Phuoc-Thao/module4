<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array(10);
    let v = parseInt(prompt('nhập số nguyên v muốn đoán'));
    let a = 9 ;
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt('nhập phần tử thứ ' + (i + 1)));
        if (arr[i] == v) {
            alert('V is in the array');
            break;
        }
        if (a == i) {
            alert('V is not in the array');
        }
            }

</script>
</body>
</html>
