<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hcn</title>
</head>
<body>
<script>
    let n = prompt(" Nhập chiều dài :");
    let m = prompt("nhập chiều rộng :")
    for (i = 1; i <= m; i++) {
        for (let j = 1; j <= n; j++) {
            if (i == 1 || j == 1 || i == m || j == n) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write(" <br>");
    }
</script>
</body>
</html>
