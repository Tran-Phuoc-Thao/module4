<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toanlyhoa</title>
</head>
<body>
<script>
    var toan = parseFloat(prompt("nhap diem toan "));
    var ly = parseFloat(prompt("nhap diem ly "));
    var hoa= parseFloat(prompt("nhap diem toan "));
    var tb= (toan+ly+hoa)/3;
    var sum= toan+ly+hoa;
    document.write('<br/>')
    document.write('Điểm Trung Binh Là :'+ tb )
    document.write('<br/>')
    document.write('Điểm Tổng Là : ' + sum)



</script>
</body>
</html>
