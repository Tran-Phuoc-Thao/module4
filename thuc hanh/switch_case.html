<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switchcase</title>
</head>
<body>
<table>
    <p>Nhập Tháng</p>
    <input type="text" id="nhapthang">
    <button onclick="tinhsongay()">tinh ngay</button>
    <p id="thang"></p>
</table>
<script>
    function tinhsongay() {
        let thang = parseInt(document.getElementById('nhapthang').value)
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('thang').innerHTML = 'Tháng ' + thang + ' : Có 31 ngày'

                break;
            case 2:
                document.getElementById('thang').innerHTML = 'Tháng ' + thang + ' : Có 28 hoặc 29 ngày'
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('thang').innerHTML = 'Tháng ' + thang + ' : Có 31 ngày'
                break;
        }
    }
</script>
</body>
</html>
