<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
<script>
    alert('tổng 30 số tự nhiên đầu tiên chia hết cho 7 là');
    let tong = 0;
    let dem = 0;
    let i = 1;
    while (1) {
        if (dem == 30) break;
        if (i % 7 == 0) {
            tong += i;
            dem++
        }
    i++
    }
    document.write(tong);
</script>

</body>
</html>
