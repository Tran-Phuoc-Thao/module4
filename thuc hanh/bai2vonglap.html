<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai02</title>
</head>
<body>
<script>
    let a ;
    do{
        a = parseInt(prompt("Nhập vào sô nhiệt độ hiện tại"));
        if(a>80){
            alert("giảm nhiệt dộ");
        }else if (a<20){
            alert("tăng nhiệt độ");
        }else {
            alert("Nhiệt độ là :" + a);
        }
    }while (a<20 || a >80);


</script>
</body>
</html>
