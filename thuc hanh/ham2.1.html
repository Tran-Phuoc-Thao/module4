<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhphuong(so) {
        return so * so;
    }

    let x = parseInt(prompt('nhập 1 số '))
    let b = binhphuong(x);
    document.write("binh phuong cua " + x + " là :" + b);
</script>
</body>
</html>
