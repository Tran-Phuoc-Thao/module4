<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vonglap2.2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('tính giai thừa của số mấy'));
    let b = 1;
    for (i = 1; i <= a; i++) {
        b = b * i;
    }
    document.writeln('giai thừa của ' + a + ' = ' + b);
</script>
</body>
</html>
