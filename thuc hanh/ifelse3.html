<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhapsonguyen</title>
</head>
<body>
<script>
    do{
    var a = parseFloat(prompt("Nhập một số nguyên"));
    if ( a > 0){
        document.write('a lớn hơn không');
    }else if (a < 0){
        document.write('a bé hơn không');
    }else
        document.write('đừng nhập 0 chứ cha nội');}
    while (isNaN(a) == true)
</script>
</body>
</html>
