<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseInt(prompt('nhập số nguyên bất kì để kiểm tra '));
    if (kiemtra(a) == true){
        alert('số vừa nhập là số nguyên tố')
    }else alert('số vừa nhập không phải số nguyên tố');

    function kiemtra(a) {
        for (let i = 2; i <= Math.sqrt(a); i++) {
            if (a % i == 0) {
                return false;
                break;
            }

        }
        return true;


    }

        for (let i = 2; i <= 10000 ; i++) {
            if (kiemtra(i) == true) {
                document.write(i + " ");
            }
        }

</script>
</body>
</html>
