<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3songuyen</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập sô thứ 1"));
    let b = parseFloat(prompt("Nhập sô thứ 2"));
    let c = parseFloat(prompt("Nhập sô thứ 3"));
    if (a > b) {
        if (a > c) alert('a là số lớn nhất');
        else alert('c là số lớn nhất');
    }else if (a < b){
        if (c < b) alert('b là số lớn nhất');
    }else alert('c là số lớn nhất');



</script>
</body>
</html>
